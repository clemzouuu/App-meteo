<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="card">
        <div class=" "> 
            <input type="text" class="search-bar" placeholder="Search">
            <button><img src="search.svg" width="20px" height="20px"></button>
        </div>
        <div class="weather">
            <h2 class="city"> Weather in Utopia City, FR</h2>
            <h1 class="temp">17°C</h1>
            <div class="flex">
            <img src="https://openweathermap.org/img/wn/04n.png" alt="cloud image" class="icon"/>
            <div class="description">Cloudy</div>
            </div>
            <div class="humidity">Humidity : 46% </div>
        </div>
    </div>


</body>
</html>
